<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <section class="score">
          <div class="tittle"><h2>Your Result</h2></div>
          <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="text">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="info">
          <div class="tittle"><h2>Summary</h2></div>
          <div class="items">
            <div class="item">
              <div class="ls">
                <img src="imgs/icon-reaction.svg" alt="" />
                <h2>Reaction</h2>
              </div>
              <div class="rs">
                <p><span>80 </span>/ 100</p>
              </div>
            </div>
            <div class="item">
              <div class="ls">
                <img src="imgs/icon-memory.svg" alt="" />
                <h2>Memory</h2>
              </div>
              <div class="rs">
                <p><span>92 </span>/ 100</p>
              </div>
            </div>
            <div class="item">
              <div class="ls">
                <img src="imgs/icon-verbal.svg" alt="" />
                <h2>Verbal</h2>
              </div>
              <div class="rs">
                <p><span>61 </span>/ 100</p>
              </div>
            </div>
            <div class="item">
              <div class="ls">
                <img src="imgs/icon-visual.svg" alt="" />
                <h2>Visual</h2>
              </div>
              <div class="rs"><p><span>72 </span>/ 100</p></div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
